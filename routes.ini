[routes]
downloadprotect_files.type = "Zend_Controller_Router_Route_Regex"
downloadprotect_files.route = "download/files/([^/]+)/(.*)"
downloadprotect_files.defaults.module = "download-protect"
downloadprotect_files.defaults.controller = "download"
downloadprotect_files.defaults.action = "files"
downloadprotect_files.defaults.mode = "inline"
downloadprotect_files.map.1 = "type"
downloadprotect_files.map.2 = "filename"
